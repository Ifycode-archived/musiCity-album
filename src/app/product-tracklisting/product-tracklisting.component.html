<div>
  <ul>
    <li *ngFor="let track of albumInfo?.album.tracks">
      <img src="{{track.trackPhoto}}" alt="Artist image">
      <div>
        <span class="track-name">Track {{track.trackNumber}}: {{track.trackName}}</span>
        <span class="track-time">{{track.trackLength}}</span>
        <span class="price-and-buy">
          <button>${{track.trackPrice}}</button>
        </span>
      </div>
    </li>
  </ul>
</div>
